<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Sign up</title>
  </head>
  <body>
    <nav>
      <li><a href="/create-compliant.html">Create compliant</a></li>
      <li><a href="/records.html">All records</a></li>
      <li><a href="/search-records.html">Search records</a></li>
    </nav>

    <div class="container">
      <form class="createForm">
        <!-- <p class="status"></p> -->
        <div class="role">
          <label for="role">Enter role</label>
          <input type="role" name="role" id="role" />
        </div>
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </div>
        <div>
          <label for="age">Age</label>
          <input type="text" name="age" id="age" />
        </div>
        <div>
          <label for="com">Compliants</label>
          <textarea name="com" id="com"></textarea>
        </div>
        <div class="signUp">
          <button class="create">Create compliant</button>
        </div>
      </form>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
